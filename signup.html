<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand order-lg-1" href="index.html">E-commerce</a>
            <div class="d-lg-flex justify-content-end order-lg-3">
                <div class="d-inline">
                    <button class="btn"><i class="bi bi-person-circle text-white"></i></button>
                    <button class="btn"><i class="bi bi-cart text-white"></i></button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end order-lg-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-lg py-5 mt-5">
        <div class="row">
            <div class="col-12 border-5 border-start border-primary ms-3">
                <h2>Register</h2>
            </div>
        </div>
        <div class="row">
            <div class="col p-3 mt-2">
                <form>
                    <label for="name" class="mt-2 fw-semibold">NAME</label>
                    <input type="text" class="form-control" id="name" placeholder="Insert your name">
                    <p id="errName" class="text-danger"></p>
                    <label for="surname" class="mt-2 fw-semibold">SURNAME</label>
                    <input type="text" class="form-control" id="surname" placeholder="Insert your family name">
                    <p id="errSurname" class="text-danger"></p>
                    <label for="username" class="mt-2 fw-semibold">USERNAME</label>
                    <input type="text" class="form-control" id="username" placeholder="Insert your username">
                    <p id="errUser" class="text-danger"></p>
                    <label for="email" class="mt-2 fw-semibold">EMAIL</label>
                    <input type="email" class="form-control" id="email" placeholder="name@email.com">
                    <p id="errEmail" class="text-danger"></p>
                    <label for="password" class="mt-2 fw-semibold">PASSWORD</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <p id="errPass" class="text-danger"></p>
                    <button type="button" class="btn btn-primary mt-2" id="btnUp">SIGN UP</button>
                </form>
            </div>

        </div>
    </div>


    <!-- Vertically centered modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registration successfully completed!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>By clicking the button below you will be redirected to the login page</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">Go to
                        login page</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/scriptSignup.js"></script>
</body>

</html>
