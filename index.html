<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand order-lg-1" href="index.html">E-commerce</a>
            <div class="d-lg-flex justify-content-end order-lg-3">
                <div class="d-inline">
                    <button class="btn"><i class="bi bi-person-circle text-white"></i></button>
                    <button class="btn"><i class="bi bi-cart text-white"></i></button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end order-lg-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            href="#offcanvas">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- OFFCANVAS LOGIN -->

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Sign In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <label for="nome" class="mt-2 fw-semibold">EMAIL</label>
                <input type="email" class="form-control" id="email" placeholder="nome@email.com">
                <label for="nome" class="mt-2 fw-semibold">PASSWORD</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <button type="button" class="btn btn-primary mt-2" id="btnIn">SIGN IN</button>
            </form>
            <br>
            <h3 class="pt-2 text-center">Not registered?</h3>
            <a class="pt-2 fw-semibold d-flex justify-content-center btn btn-primary " href="signup.html">SIGN UP</a>
        </div>
    </div>


    <!-- BANNER -->

    <div class="container-fluid py-5" id="banner">
        <div class="row text-light mt-4">
            <div class="col-6 text-center text-danger">
                <h1>Music Store</h1>
                <p>Music is life</p>
            </div>
            <div class="col-6">
                <img class="img-fluid w-25" src="https://logos-world.net/wp-content/uploads/2020/12/Fender-Logo.png"
                    alt="">
            </div>
        </div>
    </div>

    <!-- PROMOTIONAL CARDS -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card-group mt-3" id="cards">

                </div>
            </div>
        </div>
    </div>

    <!-- CAROUSEL CATEGORIES -->
    <div class="container-fluid mt-4 p-2">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

            </div>
            <div class="carousel-inner text-center">
                <div class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2017/04/11/17/49/guitar-2222350_960_720.jpg"
                        class=" img-fluid rounded-2" id="carImg" alt="guitar">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2017/06/17/14/32/piano-2412400_960_720.jpg"
                        class="img-fluid rounded-2" id="carImg1" alt="piano">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!--FOOTER-->
    <footer>
        <div class="container-fluid mt-5 bg-dark">
            <div class="container">
            <div class="row">
                <div class="col-md-3 p-5">
                    <p class="text-white fw-semibold">SOCIAL</p>
                    <a href="" class="text-decoration-none">
                        <i class="bi bi-facebook text-light fs-3 pe-1"></i>
                    </a>
                    <a href="" class="text-decoration-none">
                        <i class="bi bi-twitter text-light fs-3 pe-1"></i>
                    </a>
                    <a href="" class="text-decoration-none">
                        <i class="bi bi-linkedin text-light fs-3 pe-1"></i>
                    </a>
                    <a href="" class="text-decoration-none">
                        <i class="bi bi-instagram text-light fs-3"></i>
                    </a>
                </div>
                <div class="col-md-3 p-5">
                    <p class="text-light fw-semibold">CONTACTS</p>
                    <a href="" class="text-decoration-none text-light"><i class="bi bi-envelope"></i> ecommerce@gmail.com</a>
                    <p class="text-light"><i class="bi bi-telephone-fill"></i> (+39) 3524688510</p>

                </div>
                <div class="col-md-3 p-5">
                    <p class="text-light fw-semibold">SUBSCRIBE</p>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email"><br>
                    <button type="button" class="btn btn-primary">Subscribe</button>
                </div>
                <div class="col-md-3 p-5">
                    <p class="text-light fw-semibold">LAVORA CON NOI</p>
                </div>
            </div>
        </div>
        <p class="text-center text-light"></p>
        </div>
    </footer>



    <script src="assets/js/scriptIndex.js"></script>
</body>

</html>
