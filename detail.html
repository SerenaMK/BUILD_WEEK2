<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- NAVBAR -->

    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand order-lg-1" href="index.html">Music Store</a>
            <div class="d-lg-flex justify-content-end order-lg-3">
                <div class="d-inline">

                    <!-- USER ICON -->
                    <button id="userIcon" type="button" class="btn" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-html="true">
                        <div id="btnName" class="d-none d-sm-inline text-light me-2 fw-bold"></div>
                        <i class="bi bi-person-circle text-white"></i>
                    </button>

                    <!-- CART ICON -->
                    <button id="btnCart" type="button" class="btn">
                        <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#cartOff" href="#cartOff">
                            <i class="bi bi-cart text-white"></i>
                        </a>
                    </button>

                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse justify-content-end order-lg-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info d-block" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            href="#offcanvas" id="navLogin">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning d-none" id="navLogout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- OFFCANVAS LOGIN -->
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Sign In</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <label for="username" class="mt-2 fw-semibold">USERNAME</label>
                <input type="text" class="form-control" id="username" placeholder="Username or your email">
                <p id="errUser" class="text-success"></p>

                <label for="password" class="mt-2 fw-semibold">PASSWORD</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <p id="errPass" class="text-danger"></p>

                <button type="button" class="btn btn-primary mt-2" id="btnIn">SIGN IN</button>
            </form>
            <br>
            <h3 class="pt-2 text-center">Not registered?</h3>
            <a class="pt-2 fw-semibold d-flex justify-content-center btn btn-primary " href="signup.html">SIGN UP</a>
        </div>
    </div>

    <!-- OFFCANVAS CART -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOff" aria-labelledby="cartOff">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title h2" id="cartOffLabel">Your cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p id="empty" class="text-secondary ms-3 mb-0 fst-italic fs-5"></p>
            <ul id="cart" class="list-group"></ul>
        </div>
    </div>


    <!-- PRODUCT -->

    <div class="container pt-5">

        <div class="row pt-5">

            <div class="col-md-6">
                <!-- product img -->
                <div id="product-img" class="border border-muted p-2"></div>
            </div>

            <div class="col-md-6">
                <div class="ps-4">

                    <!-- product title -->
                    <h1 id="product-title" class="display-2 mb-4 mt-4 mt-md-0"></h1>

                    <!-- product price -->
                    <p id="product-price" class="display-6 fw-bold mb-md-4"></p>

                    <!-- product details -->
                    <p id="product-detail" class="fs-5 mb-5"></p>

                    <!-- buy buttons -->
                    <button type="button" class="btn btn-warning" id="addToCart">ADD TO CART</button>
                    <button type="button" class="btn btn-primary" id="buyNow">BUY NOW</button>

                </div>
            </div>
        </div>
    </div>
    

    <!-- FOOTER -->
    <footer>
        <div class="container-fluid mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 p-5">
                        <p class="text-white fw-semibold">SOCIAL</p>
                        <a href="" class="text-decoration-none">
                            <i class="bi bi-facebook text-light fs-3 pe-1"></i>
                        </a>
                        <a href="" class="text-decoration-none">
                            <i class="bi bi-twitter text-light fs-3 pe-1"></i>
                        </a>
                        <a href="" class="text-decoration-none">
                            <i class="bi bi-linkedin text-light fs-3 pe-1"></i>
                        </a>
                        <a href="" class="text-decoration-none">
                            <i class="bi bi-instagram text-light fs-3"></i>
                        </a>
                    </div>
                    <div class="col-md-3 p-5">
                        <p class="text-light fw-semibold">CONTACTS</p>
                        <a href="" class="text-decoration-none text-light"><i class="bi bi-envelope"></i>
                            ecommerce@gmail.com</a>
                        <p class="text-light"><i class="bi bi-telephone-fill"></i> (+39) 3524688510</p>

                    </div>
                    <div class="col-md-3 p-5">
                        <p class="text-light fw-semibold">SUBSCRIBE</p>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email"><br>
                        <button type="button" class="btn btn-primary">Subscribe</button>
                    </div>
                    <div class="col-md-3 p-5">
                        <p class="text-light fw-semibold">LAVORA CON NOI</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="text-center text-light">&copy; All rights reserved</p>
                    </div>
                </div>                
            </div>            
        </div>
    </footer>

    <!-- SCRIPT -->
    <script src="assets/js/scriptDetail.js"></script>
    <script src="assets/js/scriptLogin.js"></script>
    <script src="assets/js/scriptCartAdd.js"></script>
</body>

</html>
